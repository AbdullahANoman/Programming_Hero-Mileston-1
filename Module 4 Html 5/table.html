<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example </title>
    <style>
        table{
            border-collapse: collapse;
            font-size: 30px;
        }
        td,th{
            border: 1px solid gray;
            text-align: center;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>language</th>
                </tr>
            </thead>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
            <tr>
                <td>New Zealand</td>
                <td>Wellington</td>
                <td>English</td>
                <caption>Noman</caption>
                <p>Noman</p>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
